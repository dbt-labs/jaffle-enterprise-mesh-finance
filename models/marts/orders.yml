models:
  - name: orders
    description: Order overview data mart, offering key details for each order inlcluding if it's a customer's first order and a food vs. drink item breakdown. One row per order.
    access: public
    group: finance
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: text
        description: The unique key of the orders mart.
        data_tests:
          - not_null
          - unique
      - name: location_id
        data_type: text
        description: The foreign key relating to the location the order was placed at.
      - name: customer_id
        data_type: text
        description: The foreign key relating to the customer who placed the order.
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_total
        data_type: number(38,2)
        description: The total amount of the order in USD including tax.
      - name: tax_paid
        data_type: number(38,2)
      - name: ordered_at
        data_type: timestamp_ntz
        description: The timestamp the order was placed at.
      - name: is_food_order
        data_type: boolean
        description: A boolean indicating if this order included any food items.
      - name: is_drink_order
        data_type: boolean
        description: A boolean indicating if this order included any drink items.
      - name: order_cost
        data_type: number(38,2)
        description: The sum of supply expenses to fulfill the order.

unit_tests:
  - name: correctly_count_food_drink_items
    given:
      - input: ref('stg_orders')
        rows:
          - {order_id: 1} # food and drink
          - {order_id: 2} # food no drink
          - {order_id: 3} # drink no food
      - input: ref('order_items')
        rows:
          - {order_id: 1, is_food_item: true, is_drink_item: false}
          - {order_id: 1, is_food_item: false, is_drink_item: true}
          - {order_id: 2, is_food_item: true, is_drink_item: false}
          - {order_id: 3, is_food_item: false, is_drink_item: true}
    expect:
      rows:
          - {order_id: 1, is_food_order: true, is_drink_order: true}
          - {order_id: 2, is_food_order: true, is_drink_order: false}
          - {order_id: 3, is_food_order: false, is_drink_order: true}
    model: orders
