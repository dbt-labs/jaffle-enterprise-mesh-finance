models:
  - name: order_items
    description: |
      Items contatined in each order. The grain of the table is one row per order item.
    access: public
    group: finance
    config:
      contract:
        enforced: true
    columns:
      - name: order_item_id
        data_type: text
        data_tests:
          - unique
          - not_null
      - name: order_id
        data_type: text
      - name: product_id
        data_type: text
      - name: product_price
        data_type: number(38,2)
      - name: supply_cost
        data_type: number(38,2)
      - name: gross_margin
        data_type: number(38,2)
      - name: is_food_item
        data_type: boolean
      - name: is_drink_item
        data_type: boolean
      - name: ordered_at
        data_type: timestamp_ntz
